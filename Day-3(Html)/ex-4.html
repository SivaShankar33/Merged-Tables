<html>
    <head>
    <title>Table with colored table inside</title>
</head>
    <body>
        <br>
        <br>
        <br>
        <b><p align="center">Using TABLES IN Websites</p></b>
        <center>
            
            <table border="2">
                <caption>Caption-Nested Table</caption>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>  
            </tr>
            <tr align="center">
                <td colspan="2">Colspan Column</td>
            
            </tr>
            <tr align="center">
                <td  rowspan="2">Rowspan<br>Cell</td>
                <td>Cell 2</td> 
            </tr>
            <tr>
                <td bgcolor="yellow"><table border="2" cellspacing="10" cellpadding="20">
                    <tr align="center">
                        <th bgcolor="yellow">Inner Column<br>Heading 1</th>
                        <th bgcolor="yellow">Inner Column Heading 2</th>
                    </tr>
                    <tr align="center">
                        <td bgcolor="grey">Inner Data Cell<br>1</td>
                        <td bgcolor="lime"><table border="1" bgcolor="pink" cellpadding="20" cellspacing="10">
                            <tr align="center">
                                <th bgcolor="pink">Inner Most<br>Column Heading<br>1</th>
                                <th bgcolor="pink">Inner Most<br>Column Heading<br>2</th>
                            </tr>
                            <tr align="center">
                                <td bgcolor="violet">Innermost Data<br>Cell 1</td>
                                <td bgcolor="darkorange">Innermost Data<br>Cell 2</td>
                            </tr>
                            
                        </table></td>
                    </tr>
                    
                </table></td>
            </tr>
        </table>
    </center>
    </body>
    
</html>
