<html>
    <head>
        <title>Table inside a Table</title>
    </head>
    <body>
        <br>
        <br>
        <br>
        <center>
           <table border="2" bordercolor="green">
            <tr>
                <td rowspan="2">Table 1</td>
                <td>Table 1</td>
                
            </tr>
            <tr>
                <td><table border="2" bordercolor="blue">
                    <tr>
                        <td>Table 2</td>
                        <td>Table 2</td>
                    </tr>
                    <tr>
                        <td>Table 2</td>
                        <td>Table 2</td>
                    </tr>
                    
                </table>
            </td>    
            </tr><tr>
                <td>Table 1</td>
                <td>Table 1</td>  
            </tr>
        </table>
   </center>
    </body>
</html>
